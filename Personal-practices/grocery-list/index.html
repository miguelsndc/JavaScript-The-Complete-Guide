<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
  <link rel="stylesheet" href="./main.css">
  <script src="https://kit.fontawesome.com/ed700c32d6.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="container"> 
    <h1>Grocery List</h1>
    <form id="grocery-form" onsubmit="return false">
      <input type="text" id="grocery-name" name="name"placeholder="Name...">
      <input type="text" id="grocery-price" name="price" placeholder="Price...">
      <input type="submit" value="Add" id="submitForm">
    </form>
    <section id="grocery-list">
    </section>
  </div>


  <script src="./app.js"></script>
</body>
</html>

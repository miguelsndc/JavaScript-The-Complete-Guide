<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pass the Message</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <div id="container">
    <form id="messageForm" onsubmit="return false">
      <label for="message">A Message You Would Like to Pass</label>
      <input type="text" id="message">
      <input type="submit" value="Submit" id="submitFormBtn">
    </form>
    <h3>Last message delivered</h3>
    <h2 id="lastMessage"></h2>
  </div>
</body> 
</html>
